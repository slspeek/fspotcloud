{% extends "base.html" %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
<center><h1>{{ name }}</h1></center>
<center>
<table border="1">
{% for row in pics %}
<tr>
{% for image in row %}
<td>
  <a rel="lightbox[group]" href="/image/{{ image }}/1">
    <img src='/image/{{image}}/2'>
  </a>
</td>
{% endfor %}
</tr>
{% endfor %}
</table>
</center>
<center>
{% for page, url in pages %}
<a href="{{ url }}">{{ page }}</a>
{% endfor %}
</center>
{% endblock %}
