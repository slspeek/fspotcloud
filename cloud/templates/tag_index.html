<html><head>
<link rel="stylesheet" type="text/css" href="style.css" /></head><body>
<!-- Comment by Hazel Bathgate -->
<h1>F-Spot Cloud</h1>
<ul>
  {% for tag in tags %}
  {% if tag.list_loaded %}
  <li><a href='/tag/{{ tag.id }}'>{{ tag.name }}</a>
  </li>
  {% else %}
  <li><a href='/import/{{ tag.id }}'>{{ tag.name }} (import)</a>
  </li>
  {% endif %}
  {% endfor %}
</ul></body>
</html>
